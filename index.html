<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo project</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="page-container">
        <h2 style="margin: 0px">To do</h2>
        <div id="todo-container" class="tasks-containers">
            <div class="task-div">
                <div class="grid-div">
                    <div class="button-div"><button class="button"></button></div>
                    <div class="title-div">#TITOLO</div>
                    <div class="tags-div"> 
                        <div class="single-tag-div">
                            <div class="tag">
                                test
                            </div>
                        </div>
                    </div>
                    <div class="creation-div">#CREATION</div>
                    <div class="expiration-div">#EXPIRATION</div>
                </div>
                <div class="sidecolor-div"></div>
            </div>
        </div>
        <div id="done">
    
        </div>
    </div>
</body>
<script src="./model.js"></script>
<script src="./script.js"></script>
</html>
